<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Shelf Offline</title>
    <style>
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.65);
        border-radius: 24px;
        padding: 2rem;
        max-width: 360px;
        box-shadow: 0 20px 60px -30px rgba(15, 23, 42, 0.45);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.85);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Não se preocupe! Assim que a conexão retornar, o Smart Shelf sincroniza os dados automaticamente.</p>
    </div>
  </body>
</html>
